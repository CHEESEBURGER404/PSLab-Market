<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
    
  
</head>
<body>
  <div class="mainwrapper">
    
    <form>
      <input type="text" value="DD" name="Days" id="days" aria-required="true">
      <input type="text" value="MM"name="Months" id="months" aria-required="true">
      <input type="text" value="YYYY"name="Years" id="yrs" aria-required="true">

      <button type="button"></button>
    </form>

    <div class="agedisplay">
      <h1><span>--</span>years</h1>
      <h1><span>--</span>months</h1>
      <h1><span>--</span>days</h1>
    </div>  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
